$font = RobotoMono Nerd Font
$text = rgba(235, 219, 178, 1)
$textHex = EBDBB2
$background = rgba(60, 56, 54, 1)
$yellow = rgba(215, 153, 33, 1)
$red = rgba(204, 36, 29, 1)

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/wallpaper.jpg
  blur_passes = 1
  color = $base
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 50
  font_family = $font
  position = 0, -390
  halign = center
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 14
  font_family = $font
  position = 0, -470
  halign = center
  valign = top
}

