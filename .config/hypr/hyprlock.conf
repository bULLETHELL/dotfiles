# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $background
  inner_color = $background
  font_color = $text
  font_family = $font
  fade_on_empty = false
  placeholder_text = <span foreground="##$textHex"><i>ó°Œ¾ Logged in as </i><span foreground="##$textHex">$USER</span></span>
  hide_input = false
  check_color = $yellow
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}
